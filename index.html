<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="main" id="heading">
        <h1>COUNTER</h1>
        <p class="counter-value" id="counting">0</p>
        <div class="operation" id="opera">
        <button class="btn1"  onclick="decreaseCount( )"  id="negative">DECREASE</button>
        <button class="btn2"  onclick="resetCount( )"     id="zero">RESET</button>
        <button class="btn3"  onclick="increaseCount( )"  id="positive">INCREASE</button>
        </div>
    </div>
<script src="counter.js"></script>
</body>
</html>
